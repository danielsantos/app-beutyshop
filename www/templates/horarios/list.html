<ion-view view-title="Lista de Horários" ng-controller="HorariosCtrl">

	<ion-content>
		<ion-list show-reorder="reordering">
			<ion-item class="item-remove-animate item-icon-right" href="#/side-menu21/editServicos/{{user.id}}" ng-repeat="user in users track by user.id">
		
				<i class="icon icon-left ion-{{user.gender}}"></i>
				<h2 class="ion-{{user.gender}}"> {{user.nome}}</h2>
				<p> {{user.nationality}}</p>

				<a ng-click="remove(user.id)" class="button button-light icon ion-trash-b"></a>
		
			</ion-item>
		</ion-list>
		
		<br><br><br>
	</ion-content>
	
	<div class="bar bar-footer bar-stable">
		<div class="row">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="#/side-menu21/addHorario" class="col button button-balanced ion-person-add"> Adicionar Horário</a>
		</div>
	</div>
	
</ion-view>
